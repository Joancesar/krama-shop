<ion-grid>
  <ion-row class="cards">
    <ion-col size-xs="5" size-lg="12" class="card" *ngFor="let item of itemList$ | async">
      <div class="item">
        <div class="item-img">
          <img [src]="item.pictureUrl" [alt]="item.description">
        </div>
        <div class="item-content">
          <h4> {{ item.description }} </h4>
          <div> {{ item.price | number : '1.2-2'}}â‚¬ </div>
          
          <ion-button [routerLink]="['/item', item.id]" class="item-button">Ver detalle</ion-button>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
