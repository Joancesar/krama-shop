<krama-menu [menu]="familias"></krama-menu>


<ion-content>
  
  <ion-header class="mobile-header">
    <ion-toolbar>
      <ion-buttons slot="start">  
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
      
      <ion-title>
        Krama Shop
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="header">
    <h1>Krama Shop</h1>
    <div class="menu-items">
      <a *ngFor="let familia of familias" 
      class="menu-item" [routerLink]="['item/list/', familia.url]" >
        {{ familia.label }}
      </a>
    </div>    
  </div>
  
  <div id="container">
    <ion-router-outlet Id="content"></ion-router-outlet>
  </div>
</ion-content>
